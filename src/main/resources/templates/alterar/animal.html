            <section class="title-bar">
                <div class="logo">
                    <h1><a href="/home"><img src="/images/logo.png" alt="" /></a></h1>

                <div class="header-right">
                    <div class="profile_details_left">
                        <div class="profile_details">

                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">

            <div class="main-grid">
                <div class="agile-grids">	
                    <!-- input-forms -->
                    <div class="grids">
                        <div class="progressbar-heading grids-heading">
                            <h2>Cadastro Animal</h2>
                        </div>
                        <div class="panel panel-widget forms-panel">
                            <div class="progressbar-heading general-heading">
                                <h4>Informe os dados abaixo :</h4>
                            </div>
                            <div class="forms">
                                <h3 class="title1"></h3>
                                <div class="form-three widget-shadow">
                                    <th:block th:include="mensagens"/>
                                    <form class="form-horizontal" action="/animal/${rg}" method="post">
                                        <div class="form-group">
                                            <label for="focusedinput" class="col-sm-2 control-label">Nome</label>
                                            <div class="col-sm-8">
                                                <input th:value="${animal.nome}" type="text" class="form-control1" name="nome" id="focusedinput" placeholder="Nome do Animal" />
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="disabledinput" class="col-sm-2 control-label">RG</label>
                                            <div class="col-sm-8">
                                                <input th:value="${animal.rg}"  type="text" name="rg" class="form-control1" id="focusedinput" placeholder="RG do Animal" required=""/>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="selector1" class="col-sm-2 control-label">Especie</label>
                                            <div class="col-sm-8">
                                                <select name="especieId" id="selector1" class="form-control1" required="">
                                                    <!--                                                    <option th:value="${animal.especieId}" ></option>-->
                                                    <option>Selecione uma espécie...</option>
                                                    <option th:each="esp : ${especies}" th:value="${esp.especieId}" th:text="${esp.nome}" ></option>
                                                </select>
                                            </div>
                                        </div>

                                        <hr/>
                                        <div class="form-group">
                                            <p><input type="submit" name="sub-1" value="Alterar" class="btn btn-primary"/></p>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- //input-forms -->
